name: Deploy to Railway

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Deploy to Railway
              uses: railwayapp/railway-docker-deploy@v2.1.0
              env:
                  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
                  DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
